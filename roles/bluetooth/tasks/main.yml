- name: Install packages for bluetooth
  apt:
      pkg: [
          'pi-bluetooth',
          'bluez',
          'bluez-firmware',
          'blueman',
          'libbluetooth-dev'
      ]
      state: present
  notify:
      - restart bluetooth

- name: Install packages for pygattlib
  apt:
      pkg: [
          'libboost-python-de',
          'libboost-thread-de',
          'libglib2.0-de',
          'libgtk2.0-de',
          'libperl-de'
      ]
      state: present

- name: Ensure bluetooth service is running
  service:
      name: bluetooth
      state: started
      enabled: yes
